<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <main>
        <section id="player">
            <h2 id="player-choice">You choose ...</h2>
            <div class="images">
                <img id="rock-img" src="images/rock.svg" alt="rock" onclick="play('rock')">
                <img id="paper-img" src="images/paper.svg" alt="paper" onclick="play('paper')">
                <img id="scissors-img" src="images/scissors.svg" alt = "scissors" onclick="play('scissors')">
            </div>
        </section>
        <section id="computer">
            <h2 id="computer choice">Opponent chooses ...</h2>
            <img id="comp-img" src="images/mystery.svg" alt="computer choice">
        </section>
    </main>
        <section class="scoreboard">
            <h2 id="result">Results</h2>
            <div id="wins" class="score">
                <h3 id="wins-num">0</h3>
                <p class="label">Wins</p>
            </div>
            <div id="ties" class="score">
                <h3 id="ties-num">0</h3>
                <p class="label">Ties</p>
            </div>
            <div id="losses" class=score>
                <h3 id="losses-num">0</h3>
                <p class="label">Losses</p>
            </div>
            <div class="reset">
                <button onclick="reset()">Reset Score</button>
            </div>
        </section>
        <script src="index.js"></script>
</body>
</html>
